<html>
  <head>
    <meta charset="utf8" />
    <style>
      #outer {
        width: 50%;
        height: 50%;
        background: #333333;
      }
      #inner {
        position: relative;
        left: 50%;
        width: 40px;
        height: 40px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    在relative布局中，left=50%中的这个50%是父窗口的50%
    <div id="outer"><div id="inner"></div></div>
  </body>
</html>
