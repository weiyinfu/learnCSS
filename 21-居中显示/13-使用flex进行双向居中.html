<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center element with flexbox</title>
    <style>
        body {
            background: #f06d06;
            font-size: 80%;
            padding: 20px;
        }

        main {
            background: white;
            height: 200px;
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            /*flex流式布局默认水平方向*/
            display: flex;
            /*水平居中*/
            justify-content: center;
            /*竖直居中*/
            align-items: center;
            resize: both;
            overflow: auto;
        }

        main div {
            background: black;
            color: white;
            width: 50%;
            padding: 20px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>
<body>
<main>
    <div>
        I'm a block-level-ish element of an unknown width and height, centered vertically within my parent.
    </div>
</main>
</body>
</html>
