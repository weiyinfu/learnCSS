<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering an inline element with one line vertically</title>
    <style>
        body {
            background: #f06d06;
            /*font-size相当于正常大小的80%*/
            font-size: 80%;
        }

        main {
            background: white;
            margin: 20px 0;
            padding: 50px;
        }

        main a {
            background: black;
            color: white;
            padding: 25px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<pre>父元素通过padding特别大来使得子元素看上去居中</pre>
<main>
    <a href="#0">We're</a>
    <a href="#0">Centered</a>
    <a href="#0">Bits of</a>
    <a href="#0">Text</a>
</main>
</body>
</html>
