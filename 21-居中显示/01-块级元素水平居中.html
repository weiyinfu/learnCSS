<!DOCTYPE html>
<html>
<head>
    <title>Centering block level element horizontally</title>
    <link>
    <style>
        body {
            background: #f06d06;
        }

        main {
            background: white;
            margin: 20px 0;
            padding: 10px;
        }

        .center {
            margin: 0 auto;
            width: 200px;
            background: black;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
<h3>块级元素水平居中：margin:0 auto;</h3>
<pre>
        margin:0 auto;等价于margin:0 auto 0 auto;
        margin:上右下左;
        也等价于：
        margin-left:auto;margin-right:auto;
    </pre>
<main>
    <div class="center">
        I'm a block level element and am centered.
    </div>
</main>
</body>
</html>
