<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>行内元素水平居中</title>
    <style type="text/css">
        body {
            background: #f06d06;
        }

        header, nav {
            text-align: center;
            background: white;
            margin: 20px 0;
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            background: #333;
            border-radius: 5px;
            color: white;
            padding: 3px 8px;
        }
    </style>
</head>
<body>
<h3>行内元素居中：text-align:center;</h3>
<header> This text is centered.</header>

<nav role='navigation'>
    <a href="#0">One</a>
    <a href="#0">Two</a>
    <a href="#0">Three</a>
    <a href="#0">Four</a>
</nav>
</body>
</html>
