<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering element with fixed width and height</title>
    <style>
        .center-block {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            width: 200px;
            height: 200px;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
<!--一句margin：auto就足以大杀四方了-->
<main>
    <div class="center-block"></div>
</main>
</body>
</html>
