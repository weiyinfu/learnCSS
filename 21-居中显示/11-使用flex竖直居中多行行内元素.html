<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering an inline element with multiple lines vertically</title>
    <style>
        body {
            background: #f06d06;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            width: 240px;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="flex-center">
    <p>I'm vertically centered multiple lines of text in a flexbox container.</p>
</div>
</body>
</html>
