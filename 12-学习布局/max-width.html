   <h1 class="content">max-width</h1> 
   <style>
  #main {
    max-width: 600px;
    margin: 0 auto;
  }
</style> 
   <figure class="highlight">
    <pre><code class="language-css" data-lang="css"><span class="nf">#main</span> <span class="p">{</span>
  <span class="nl">max-width</span><span class="p">:</span> <span class="m">600px</span><span class="p">;</span>
  <span class="nl">margin</span><span class="p">:</span> <span class="m">0</span> <span class="nb">auto</span><span class="p">;</span> 
<span class="p">}</span></code></pre>
   </figure> 
   <div id="main" class="elem"> 
    <span class="label">&lt;div id="main"&gt;</span> 
    <p> 在这种情况下使用 <code>max-width</code> 替代 <code>width</code> 可以使浏览器更好地处理小窗口的情况。这点在移动设备上显得尤为重要，调整下浏览器窗口大小检查下吧！ </p> 
    <p> 顺便提下， <a href="../caniuse.com/#search=max-width.html">所有的主流浏览器</a>包括IE7+在内都支持 <code>max-width</code> ，所以放心大胆的用吧。 </p>
